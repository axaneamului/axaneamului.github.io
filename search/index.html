<script type="text/html" id="templateResult">
  <div class="search-result row card component" id="{{id}}">
    <div class="card-header">
      <h2 class="card-title search-result-title">
        <a href={{permalink}}>{{title}}</a>
      </h2>
    </div>
    <div class="card-body">
      <div class="post-meta mb-3">
        <span class="post-author">Scris de {{author}}</span>
        <span class="post-date">Publicat la {{date}}</span>{{#series}}
        <a href="https://axaneamului.roseries/{{#url}}{{.}}{{/url}}/" class="badge rounded-pill post-taxonomy">{{.}}</a>
        {{/series}}{{#categories}}
        <a href="https://axaneamului.rocategories/{{#url}}{{.}}{{/url}}/" class="badge rounded-pill post-taxonomy">{{.}}</a>
        {{/categories}}{{#tags}}
        <a href="https://axaneamului.rotags/{{#url}}{{.}}{{/url}}/" class="badge rounded-pill post-taxonomy">{{.}}</a>
        {{/tags}}</div>
      <div class="search-result-content mb-3">
        {{#img}}<img src="{{img}}"/>{{/img}}
        {{#youtube}}<div><iframe src="https://www.youtube.com/embed/{{youtube}}?autoplay=1" allowfullscreen title="{{title}}"></iframe></div>{{/youtube}}
        {{{content}}}
      </div>
    </div>
  </div>
</script>
